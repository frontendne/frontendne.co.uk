<perch:content id="date" type="date" time="true" format="F Y" label="Date" required="true" order="2" suppress="true" />

<section class="event-promotion" datetime="<perch:content id="date" type="date" time="true" format="%Y-%m-%dT%T" />">

    <span>Our next event&hellip;</span>

    <h1><perch:content id="title" type="text" /></h1>

    <time class="date" data-day="<perch:content id="date" type="date" format="%d" />"><perch:template path="includes/svg/date.svg" /><perch:content id="date" type="date" format="%-d %B" /></time>

    <time class="time"><perch:template path="includes/svg/time.svg" /><perch:content id="date" type="date" time="true" format="%H:%M" /></time>

    <a href="#map" class="location"><perch:template path="includes/svg/location.svg" /><perch:content id="location" type="text" /></a>

    <perch:content id="details" type="textarea" />

    <div class="event-promotion__buttons">

        <perch:if exists="sold_out">
            <div class="sold-out">Sold out</div>
        <perch:else />
            <tito-button event="frontendne/events/">Get a ticket</tito-button>
        </perch:if>

        <a href="/events/<perch:content id="slug" type="slug" />" class="button">Event details</a>

    </div>

</section>
